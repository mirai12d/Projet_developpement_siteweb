name: Déploiement React vers VPS

on:
  push:
    branches:
      - Online

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔁 Cloner le repo
        uses: actions/checkout@v3

      - name: 🏗️ Installer dépendances + build
        run: |
          npm install
          npm run build

      - name: 🚀 Vérifier contenu du build
        run: ls -la build/

      - name: 🚀 Envoyer le build vers le VPS (temporaire)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 2025
          source: "build/*"
          target: "/home/ovrkode/projeta/react_build_temp/"

      - name: 🔧 Copier dans le dossier final + permissions
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 2025
          script: |
            sudo rm -rf /home/ovrkode/projeta/react/build/*
            sudo cp -r /home/ovrkode/projeta/react_build_temp/* /home/ovrkode/projeta/react/build/
            sudo chown -R www-data:www-data /home/ovrkode/projeta/react/build
            sudo chmod -R 755 /home/ovrkode/projeta/react/build
            echo "✅ Build React déployé dans le dossier Docker"
