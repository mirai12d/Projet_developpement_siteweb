on:
  push:
    branches:
      - Online

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Cloner le repo
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Installer dÃ©pendances + build
        run: |
          npm install
          npm run build

      - name: ğŸš€ VÃ©rifier contenu du build
        run: ls -la build/

      - name: ğŸš€ Envoyer build vers le VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 2025
          source: "build/*"
          target: "/home/ovrkode/projeta/react_build_temp/"

      - name: ğŸ”§ Remplacer ancien build sur le VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 2025
          script: |
            sudo rm -rf /usr/share/nginx/html/*
            sudo cp -r ~/projeta/react_build_temp/* /usr/share/nginx/html/
            sudo chown -R www-data:www-data /usr/share/nginx/html
            rm -rf ~/projeta/react_build_temp
            echo "âœ… Build React mis Ã  jour sur le VPS"
